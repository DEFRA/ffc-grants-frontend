services:
  ffc-grants-frontend:
    build:
      context: .
      target: production
    image: ffc-grants-frontend
    environment:
      NODE_ENV: production
      SITE_URL: localhost:3000
      LOGIN_REQUIRED: ${LOGIN_REQUIRED:-false}
      AUTH_USERNAME: ${AUTH_USERNAME:-grants}
      AUTH_PASSWORD_HASH: ${AUTH_PASSWORD_HASH:-grants}
      GOOGLE_TAG_MANAGER_KEY: 'GTM-WJ5C78H'
      GOOGLE_TAG_MANAGER_SERVER_KEY: 'G-1NQ7QYDS14'
      ANALYTICS_PROPERTY_API: 'NVW29SmFTueM1qVawk2H2Q'
