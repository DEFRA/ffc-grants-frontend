{{- include "ffc-helm-library.azure-ingress" (list . "ffc-grants-frontend.ingress") -}}
{{- define "ffc-grants-frontend.ingress" -}}
{{- if not .Values.pr -}}
metadata:
  annotations:
    nginx.org/mergeable-ingress-type: minion
{{- end -}}
{{- if .Values.pr -}}
spec:
  rules:
  - host: {{ .Values.name }}-{{ .Values.pr }}.{{ .Values.ingress.server }}
    http:
      paths:
      - path: {{ .Values.ingress.path | default "/" | quote }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.name | quote }}
            port:
              number: {{ .Values.service.port }}
{{- end -}}
{{- end -}}
