apiVersion: v1
kind: Service
metadata:
  name: {{ ffc-sfi-frontend | quote }}
  namespace: {{ .Values.namespace | quote }}
  labels:
    {{- include "ffc-helm-library.labels" . | nindent 4 }}
spec:
  type: ExternalName
  externalName: {{ ffc-sfi-frontend.ffc-sfi.svc.cluster.local | quote }}
  ports:
    - name: port
      port: 80