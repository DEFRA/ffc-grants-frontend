version: '3.8'

# This override file should be used when running this service in isolation
# to provide dependencies and expose ports for local testing

services:
  ffc-grants-frontend:
    build:
      context: .
      target: development
    depends_on:
      - redis
    image: ffc-grants-frontend-development
    environment:
      NODE_ENV: development
      GOOGLE_TAG_MANAGER_KEY: 'GTM-WJ5C78H'
      GOOGLE_TAG_MANAGER_SERVER_KEY: 'G-1NQ7QYDS14'
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./app/:/home/node/app/
      - ./package.json:/home/node/package.json

  redis:
    image: redis:4.0.14
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"

volumes:
  redis_data: